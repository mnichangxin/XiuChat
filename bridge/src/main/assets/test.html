<!DOCTYPE html>
<html>

        <meta charset="utf-8" />
        <tilte>JSBridge 测试</tilte>

        <h1>Only test......</h1>
        <Button id="button">Show Toast</Button>
        <script>
            function getData(data) {
                alert(data)

            document.getElementById('button').addEventListener('click', function() {
               window.JSBridge.showToast('' + getData)
            })
